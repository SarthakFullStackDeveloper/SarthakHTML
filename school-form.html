<html>
<head>
    <title>Form Tag Two In HTML </title>
</head>
<style>
  body {
      background-image: url(https://i.pinimg.com/736x/db/89/07/db8907208b387dedf183982486f262f8.jpg);
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;


  }

  .one {
      background-image: url(https://storage.googleapis.com/blog-images-backup/0*I-sI3u34g0ydRqyA);
      background-position: right;
      background-repeat: no-repeat;
      background-size: cover;
      height: 300px;
      width: 1000px;

  }
</style>
<body>
 <center><h1>MOUNT CARMEL CONVENT SCHOOL KATOL</h1></center>
 <center><h1>Admission Form</h1></center>
   <br>
   <br>
   <!--Information Section -->
<fieldset>
  <legend>Student Information</legend>
  <label>Full Name:</label>
      <input type="text" placeholder="Enter Your Name">
      <br>
      <br>
      <label>Gender:</label>
      <br>
      <input type="radio" name="Gender">
      <label>Male</label>
      <input type="radio" name="Gender">
      <label>Female</label>
      <br>
      <br>
      <label>Place Of Birth:</label>
      <textarea placeholder=" Place Of Birth Here..."></textarea>
      <br>
      <br>
      <label>Birth Certicificate</label>
      <input type="file"> 
  <br>
  <br>
  <label>Mother's Name:</label>
  <input type="text">
  <br>
  <br>
  <label>Occupation Of Father:</label>
  <input type="text">
  <br>
  <br>
  <label>Occupation Of Mother:</label>
  <input type="text">
  <br>
  <br>
  <label>E-mail Adress:</label>
  <input type="text">
  <br>
  <br>
  <label>Password:</label>
  <input type="number">
      </fieldset>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
   <!--Contact Section-->
   <fieldset>
    <legend>Contact Detail's</legend>
    <label>Student's Name:</label>
    <input type="text" placeholder="Enter Your Name">
  <br>
  <br>
    <label>Date Of Birth:</label>
    <input type="text">
    <br>
    <br>
    <label> Home Adress:</label>
        <textarea placeholder=" Your Adress Here..."></textarea>
        <br>
        <br>
        <label>Contact No:</label>
        <input type="number">
        <br>
        <br>
        <label>Father's Contact No:</label> 
        <input type="number"> 
        <br>
        <br>
        <label>Mother's Contact No:</label> 
        <input type="number"> 

   </fieldset>
   &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;


        <!--Medical Section-->
    <fieldset>
      <legend>Student's Medical History</legend>
      <label>Blood Group: </label>
      <input type="text">
      <br>
      <br>
      <label>Suffering From Any Disease:</label>
      <textarea></textarea>
      <br>
      <br>
      <label>Medical Issues:</label>
      <textarea></textarea>
      <br>
      <br>
    <label>Religion:</label>
  
    <label>Hindu</label>
    <input type="radio" name="Religion">

    <label>Muslim</label>
    <input type="radio" name="Religion">

    <label>Christan</label>
    <input type="radio" name="Religion">

    <label>Other</label>
    <input type="radio" name="Religion">
  </fieldset>

  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <!--Other Potential Information-->
  <fieldset>
    <legend>Other Potential Information</legend>
    <label>Own Vehicles:</label>
    <br>
    <label>Cycle</label>
    <input type="radio" name="Vehicle">
    <br>
    <br>
    <label>Bike</label>
    <input type="radio" name="Vehicle">
    <br>
    <br>
    <label>Car</label>
    <input type="radio" name="Vehicle">
    <br>
    <br>
    <label>Bus</label>
    <input type="radio" name="Vehicle">
    <br>
    <br>
    <label>Special Needs:</label>
   <textarea></textarea>
  </fieldset>
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

  <!--School Information-->
  <fieldset>
    <label>Previous School Informations:</label>
    <textarea></textarea>
  </fieldset>
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<!--Submit Section-->
<fieldset>
<legend>Submit Your Details</legend>
<input type="submit" name="submit">
<input type="reset" name="reset"> 

</body>
</html>
