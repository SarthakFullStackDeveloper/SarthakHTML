<html>
<head>
    <title>Form tag in html</title>
</head>
<body>
    <h1>Complete HTML Form Example</h1>
    <br>
    <br>
    <!--Personal section-->
    <fieldset>
        <legend>Personal Information</legend>
        <label>Full Name :</label>
        <input type="text" placeholder="Enter your ful name">
        <br>
        <br>
        <label>Email:</label>
        <input type="email">
        <br>
        <br>
        <label>Password:</label>
        <input type="password">
        <br>
        <br>
        <label>Age</label>
        <input type="number">
    </fieldset>

    <!--Contact Section-->
    <fieldset>
        <legend>Contact Details</legend>
        <label>Phone Number:</label>
        <input type="number" placeholder="123-456-7890">
        <br>
        <br>
        <label>Adress:</label>
        <textarea> your adress here...</textarea>
    </fieldset>

    <!--Option Section-->
    <fieldset>
        <legend>Preferences</legend>
        <label>Preferred Contact Method: </label>
        <br>
        <input type="radio" name="radio">
        <label>Email</label>
        <input type="radio" name="radio">
        <label>Phone</label>
        <br>
        <br>
        <label>Hobbies:</label>
        <br>
        <input type="checkbox">
        <label>Reading</label>

        <input type="checkbox">
        <label>Travelling</label>

        <input type="checkbox">
        <label>Music</label>
    </fieldset>

        <!--Additional Section-->
        <fieldset>
            <legend>Additional Details</legend>
            <label>Country:</label>
            <select>
                <option>India</option>
                <option>Australia</option>
                <option>Russia</option>
                </optgroup>
            </select>
            <br>
            <br>
            <label>Upload Resume:</label>
    <input type="file">
    <br>
    <br>
    <label>Date Of Birth</label>
    <input type="date">
    <br>
    <br>
    <label>Favourite Colour:</label>
    <input type="color">
    <br>
    <br>
    <label>Satisfaction Lavel</label>
    <input type="range">
    <br>
    <br>
</fieldset>

    <!--Submit Section-->
<fieldset>
    <legend>Submit Your Details</legend>
 <input type="submit" name="submit">
    <input type="reset" name="reset"> 
</body>
</html>
